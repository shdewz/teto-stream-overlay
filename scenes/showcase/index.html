<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../_shared/common.css">
	<link rel="stylesheet" href="style.css">
	<script src="../../_shared/deps/reconnecting-websocket.min.js"></script>
	<script src="../../_shared/deps/jquery.min.js"></script>
	<script src="../../_shared/utils.js"></script>
	<script src="https://kit.fontawesome.com/3f04b9f9c1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="main">
		<div class="header">
			<div class="commentators text-shadow">Commentators</div>
			<div class="stage-info-container">
				<div class="stage-text text-shadow" id="round_label"></div>
				<div class="stage-text text-shadow">Mappool Showcase</div>
			</div>
		</div>
		<div class="map-background-outer-container">
			<!-- <div class="map-background-container clip-wrapper" style="filter: none;">
				<div class="clip-container clip-map">
					<div class="clip-inside clip-map map-background" id="map_background"></div>
				</div>
			</div> -->
			<div class="map-teto" id="teto"></div>
		</div>
		<div class="map-stats-container">
			<!-- MAP SLOT GROUP -->
			<div class="map-stats-group group__slot">
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(-8deg); transform-origin: bottom left;">
					<div class="clip-container clip-1">
						<div class="clip-inside clip-1 clip-bg-1"
							style=" padding: 0 44px; justify-content: flex-start;">
							<div class="clip-text" id="map_stats_slot">HD1</div>
						</div>
					</div>
				</div>
			</div>

			<!-- TITLE AND ARTIST GROUP -->
			<div class="map-stats-group group__title">
				<div class="map-stats-item clip-wrapper" style="transform: rotate(4deg); transform-origin: top left;">
					<div class="clip-container clip-1">
						<div class="clip-inside clip-1 clip-bg-2" style="justify-content: flex-start;">
							<div class="clip-text" id="map_stats_title" style="min-width: 300px; max-width: 400px;">Song
								Title Very Long Title</div>
						</div>
					</div>
				</div>
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(-1deg) translateX(90px); font-size: 32px; transform-origin: bottom left;">
					<div class="clip-container clip-1">
						<div class="clip-inside clip-1 clip-bg-3" style="justify-content: flex-start;">
							<div class="clip-text" id="map_stats_artist" style="max-width: 320px;">Artist Name</div>
						</div>
					</div>
				</div>
			</div>

			<!-- DIFF AND MAPPER GROUP -->
			<div class="map-stats-group group__diff">
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(4deg); font-size: 32px; transform-origin: top left;">
					<div class="clip-container clip-2">
						<div class="clip-inside clip-2 clip-bg-4" style="justify-content: center;">
							<div class="clip-text" id="map_stats_diff" style="max-width: 400px;">Diff [Difficulty Name]
							</div>
						</div>
					</div>
				</div>
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(-3deg) translateX(10px) translateY(10px); font-size: 28px; transform-origin: bottom left;">
					<div class="clip-container clip-3">
						<div class="clip-inside clip-3 clip-bg-2" style="justify-content: center;">
							<div class="clip-text" id="map_stats_mapper" style="max-width: 380px;">Mapset by Mapper
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- ATTRIBUTES GROUP -->
			<div class="map-stats-group group__attrs">
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(-4deg) translateX(-40px); transform-origin: top right;">
					<div class="clip-container clip-1">
						<div class="clip-inside clip-1 clip-bg-2" style="justify-content: center;">
							<div class="clip-text" id="map_stats_sr">0.00â˜…</div>
						</div>
					</div>
				</div>
				<div class="map-stats-item clip-wrapper" style="transform: rotate(-2deg); transform-origin: top right;">
					<div class="clip-container clip-2">
						<div class="clip-inside clip-2 clip-bg-2" style="justify-content: center;">
							<div class="clip-text" id="map_stats_ar">AR 0.0</div>
						</div>
					</div>
				</div>
				<div class="map-stats-item clip-wrapper"
					style="transform: rotate(0deg) translateX(-40px); transform-origin: top right;">
					<div class="clip-container clip-5">
						<div class="clip-inside clip-5 clip-bg-2" style="justify-content: center; padding: 12px 20px;">
							<div class="clip-text" id="map_stats_od">OD 0.0</div>
						</div>
					</div>
				</div>
				<div class="map-stats-item clip-wrapper" style="transform: rotate(-4deg); transform-origin: top right;">
					<div class="clip-container clip-4">
						<div class="clip-inside clip-4 clip-bg-2" style="justify-content: center;">
							<div class="clip-text" id="map_stats_cs">CS 0.0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="greenscreen"></div>
		<div class="logo"></div>
		<div class="teto-fishtank" id="teto_fishtank">
			<!-- <img class="teto-fish" src="../../_shared/assets/tetos/delusion.gif"> -->
		</div>

			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
			<div class="map-timeline-item">
				<div class="map-timeline-slot">NM1</div>
			</div>
		</div> -->
	</div>
	<script src="index.js"></script>
</body>

</html>
